<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind and daisy ui cdn install -->  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
        
    <!-- font install -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl">Alphabet clash</h1>
                <p class="text-2xl">Unleash your keyboard Kung fu: Press "Enter" to play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
        </section>
        <!-- playground screen -->
        <section id="play-ground" class=" flex flex-col gap-20 justify-center items-center pt-20 hidden ">
            <!-- screen section -->
             <div class="gap-20">
                <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">
                    <div class="flex bg-[#010313CC] rounded-bl-md rounded-br-md pb-2 justify-center w-6/12 mx-auto">
                        <p>Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-8xl text-black font-semibold ">Y</p>
                    </div>
                </div>
                
             </div>
            <!-- keyboard section -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life score -->
            <div class="justify-between flex w-3/6">
                <button class="btn rounded-full">
                    <i class="fa-solid fa-heart-circle-plus"></i>
                    Button
                    <span>1</span>
                  </button>
                  
                  <button class="btn rounded-full">
                    <i class="fa-solid fa-dollar-sign"></i>
                    Score
                    <span>1</span>
                  </button>
            </div>
        </section>
        <!-- score screen -->
        <section class="score">

        </section>
    </main>
    <!-- script src  -->
    <script src="./js/utility.js"></script>
    <script src="./js/alpha-clash.js"></script>
</body>
</html>
